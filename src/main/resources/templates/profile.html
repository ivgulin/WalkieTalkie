<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/img/logo}" href="../public/image/header-logo.jpg" rel="icon"/>
    <title>Walkie Talkie</title>
    <!--ATTENTION! As link to css file doesn't work due thymeleaf problems, while it gets solved, here will be style tag-->
    <style>


        .main-header {
            width: 100%;
            position: relative;
            height: 100px;
        }

        .header {
            position: absolute;
            width: 100%;
            height: 100px;
            display: inline-block;
            background-color: #98d9ea;
        }

        .tab-button {
            position: relative;
            background-color: #98d9ea;
            border: none;
            height: 100px;
            font-size: 150%;
            font-family: "Georgia";
            font-weight: bold;
            color: blue;
            text-align: center;
            float: right;
            margin-right: 1%;
            white-space: nowrap;
        }

        .tab-button:hover {
            background-color: paleturquoise;
            color: white;
        }

        .tab-button:active {
            transform: translateY(4px);
        }

        .ref-img:active {
            transform: translateY(4px);
        }

        #banner {
            position: absolute;
        }

        @media only screen and (max-width: 1100px) {
            #banner {
                display: none;
            }

            .profile {
                display: none;
            }

            .friends{
                max-width: 95%;
            }

            #logo {
                position: absolute;
            }
        }

        #search {
            border: 2px solid;
            border-radius: 5px;
            color: blue;
            margin-left: 10px;
        }

        #search-bar {
            position: absolute;
            margin-top: -53pt;
            margin-left: 37%;
        }

        .submit-button {
            background-color: #98d9ea;
            border: 2px solid;
            border-radius: 5px;
            border-color: #98d9ea;
            color: white;
            font-family: "Georgia";
            padding: 5px 62px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .body {
            background-color: azure;
        }

        .image {
            border-radius: 50%;
        }

        .element {
            display: block;
            font-family: "Georgia";
            margin-left: auto;
            margin-right: auto;
        }

        .edit:hover {
            color: #98d9ea;
        }

        .submit-button:hover {
            background-color: white;
            color: #98d9ea;
        }

        a {
            text-decoration: none;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: #98d9ea;
        }

        .profile {
            position: relative;
            border: solid;
            border-color: lightskyblue;
            width: 200pt;
            margin-top: auto;
            text-align: center;
            color: blue;
            background-color: ivory;
            padding-top: 10pt;
            z-index: 9999;
        }

        .main-profile {
            position: absolute;
            margin-top: 0%;
            padding-top: 10pt;
            width: 25%;
            z-index: 0;
        }

        .friends {
            width: 202.5pt;
            padding-top: 4pt;
            top: 59%;
            min-width: 10pt;
        }

        .friend {
            border-right: solid lightskyblue;
            border-bottom: 10px solid lightcyan;
            width: 100%;
            background-color: white;
            clear: both;
        }

        .friend:hover {
            background-color: lightblue;
        }

        #photo {
            margin: 5px;
        }

        #name {
            margin-left: 25%;
            margin-top: -45px;
        }
    </style>
    <!--The end of style tag-->

</head>
<body class="body">

<div class="main-header">
    <div class="header">
        <a th:href="@{/profile}">
            <img class="ref-img" id="logo" th:src="@{/img/fullLogo}" src="../public/image/logo.png" height="100"/>
            <img class="ref-img" id="banner" th:src="@{/img/title}" src="../public/image/title.png" height="100"/>
        </a>

        <form id="search-bar" th:action="@{/profile/search}" method="get">
            <input type="text" id="user" name="find" maxlength="30" placeholder="Search.."/>
            <button class="submit-button" type="submit" id="search">Click</button>
        </form>

        <a th:href="@{/logout}">
            <button class="tab-button" title='Logout'>Logout</button>
        </a>
        <a th:href="@{/profile/edit}">
            <button class="tab-button" title='Settings'>Settings</button>
        </a>
        <a th:href="@{/profile/requests}">
            <button class="tab-button" title='Requests'>Requests</button>
        </a>

    </div>

</div>
<div class="main-profile">
    <div class="profile">
        <a th:href="@{/profile/edit}" title="Change photo">
            <img class="image" th:src="@{/img/photo/(username=${profile.username})}" height="100" width="100"/>
        </a>
        <a th:href="@{/profile/edit}" title="Change name">
            <h2 class="element edit" th:text="${profile.firstName} + ' ' + ${profile.lastName}"></h2>
        </a>
        <a th:href="@{/profile/edit}" title="Change username">
            <h4 class="element edit" th:text="'Username: '  + ${profile.username}"></h4>
        </a>
        <a th:href="@{/profile/edit}" title="Change email">
            <h4 class="element edit" th:text="'Email: ' + ${profile.email}"></h4>
        </a>
    </div>
    <div class="friends">
        <div class="friend" th:each="friend,iterationStatus  : ${friends}">
            <a th:href="@{/chat/(username=${friend.username})}">
                <div class="line">
                    <img id="photo" class="image" th:src="@{/img/photo/(username=${friend.username})}" height="50"
                         width="50"/>
                    <h4 class="element" id="name" th:text="${friend.firstName} + ' ' + ${friend.lastName}"></h4>
                </div>
            </a>
        </div>
    </div>
</div>


</body>
</html>
