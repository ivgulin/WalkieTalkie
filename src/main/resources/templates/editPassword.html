<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Walkie Talkie</title>
    <link th:href="@{/img/logo}" href="../public/image/header-logo.jpg" rel="icon"/>
    <!--ATTENTION! As link to css file doesn't work due thymeleaf problems, while it gets solved, here will be style tag-->
    <style>

        .main-header {
            width: 100%;
            position: relative;
            height: 100px;
        }

        .header {
            position: absolute;
            width: 100%;
            height: 100px;
            display: inline-block;
            background-color: #98d9ea;
        }

        .tab-button {
            position: relative;
            background-color: #98d9ea;
            border: none;
            height: 100px;
            font-size: 150%;
            font-family: "Georgia";
            font-weight: bold;
            color: blue;
            text-align: center;
            float: right;
            margin-right: 1%;
            white-space: nowrap;
        }

        #banner {
            position: absolute;
        }

        @media only screen and (max-width: 1100px) {
            #banner {
                display: none;
            }

            .main-profile {
                display: none;
            }

            .friends{
                max-width: 95%;
            }

            #logo {
                position: absolute;
            }
        }

        .tab-button:hover {
            background-color: paleturquoise;
            color: white;
        }

        .tab-button:active {
            transform: translateY(4px);
        }

        .ref-img:active {
            transform: translateY(4px);
        }

        .form {
            border: solid;
            border-color: lightskyblue;
            width: 25%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 3%;
            text-align: center;
            color: blue;
            background-color: ivory;
            padding: 30pt 50pt 50pt;
            min-width: 200px;
        }

        .submit-button {
            background-color: #98d9ea;
            border: 2px solid;
            border-radius: 5px;
            border-color: #98d9ea;
            color: white;
            font-family: "Georgia";
            padding: 5px 62px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .element {
            display: block;
            font-family: "Georgia";
            margin-left: auto;
            margin-right: auto;
        }

        .profile {
            position: relative;
            border: solid;
            border-color: lightskyblue;
            width: 200pt;
            margin-top: auto;
            text-align: center;
            color: blue;
            background-color: ivory;
            padding-top: 10pt;
            z-index: 9999;
        }

        .main-profile {
            position: absolute;
            margin-top: 0%;
            padding-top: 10pt;
            width: 25%;
            z-index: 0;
        }

        .friends {
            width: 202.5pt;
            padding-top: 4pt;
            top: 59%;
            min-width: 10pt;
        }

        .friend {
            border-right: solid lightskyblue;
            border-bottom: 10px solid lightcyan;
            width: 100%;
            background-color: white;
            clear: both;
        }

        .body {
            background-color: azure;
        }

        .input {
            padding: 5px 0px;
        }

        .submit-button:hover {
            background-color: white;
            color: #98d9ea;
        }

        a {
            text-decoration: none;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: #98d9ea;
        }

        .error-message {
            color: red;
            font-family: "Georgia";
        }
    </style>
    <!--The end of style tag-->
</head>
<body class="body">

<div class="main-header">
    <div class="header">
        <a th:href="@{/profile}">
            <img class="ref-img" id="logo" th:src="@{/img/fullLogo}" src="../public/image/logo.png" height="100"/>
            <img class="ref-img" id="banner" th:src="@{/img/title}" src="../public/image/title.png" height="100"/>
        </a>
        <a th:href="@{/profile}">
            <button class="tab-button" title='Profile'>Back To Profile</button>
        </a>
    </div>
</div>

<form class="form" action="#" th:action="@{/profile/changePassword}" th:object="${passwordChanger}" method="post">
    <h2 class="element">Change password:</h2>
    <div class="element">
        <input class="input" type="password" placeholder="Old password" id="oldPassword" name="oldPassword"
               maxlength="30"
               th:field="*{oldPassword}"/>
        <div class="error-message">
            <span th:text="${oldPasswordError}"></span>
        </div>
    </div>
    <div class="element">
        <input class="input" type="password" id="newPassword" name="newPassword" maxlength="30"
               th:field="*{newPassword}"
               placeholder="New password"/>
    </div>
    <div class="element">
        <input class="input" type="password" id="confirmedPassword" name="confirmedPassword" maxlength="30"
               th:field="*{confirmedPassword}"
               placeholder="Confirm new password"/>
        <div class="error-message">
            <span th:text="${newPasswordError}"></span>
        </div>
    </div>
    <div class="element">
        <button class="submit-button" type="submit" id="change">Change Password</button>
    </div>
</form>
<div class="main-profile">
    <div class="profile">
        <a th:href="@{/profile/edit}" title="Change photo">
            <img class="image" th:src="@{/img/photo/(username=${profile.username})}" height="100" width="100"/>
        </a>
        <a th:href="@{/profile/edit}" title="Change name">
            <h2 class="element edit" th:text="${profile.firstName} + ' ' + ${profile.lastName}"></h2>
        </a>
        <a th:href="@{/profile/edit}" title="Change username">
            <h4 class="element edit" th:text="'Username: '  + ${profile.username}"></h4>
        </a>
        <a th:href="@{/profile/edit}" title="Change email">
            <h4 class="element edit" th:text="'Email: ' + ${profile.email}"></h4>
        </a>
    </div>
    <div class="friends">
        <div class="friend" th:each="friend,iterationStatus  : ${friends}">
            <a th:href="@{/chat/(username=${friend.username})}">
                <div class="line">
                    <img id="photo" class="image" th:src="@{/img/photo/(username=${friend.username})}" height="50"
                         width="50"/>
                    <h4 class="element" id="name" th:text="${friend.firstName} + ' ' + ${friend.lastName}"></h4>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
