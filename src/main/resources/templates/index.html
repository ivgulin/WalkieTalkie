<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Walkie Talkie</title>
    <link href="../public/image/header-logo.jpg" rel="icon" type="image/jpg"/>
    <link href="../public/css/forms.css" rel="stylesheet"/>
</head>
<body>

<div class="header">
    <img th:src="@{../public/image/logo.png}" src="../public/image/logo.png" width="100" height="100"/>
    <label class="title"><b>Walkie Talkie</b></label>
</div>

<form method="POST" th:action="@{/login}" id="login" class="form-signin">
    <h2 class="form-heading">Login Into Your Account</h2>
    <span th:text="${message}"></span>
    <div>

        <input name="username" id="username" type="text" placeholder="Username"
               autofocus="true"/>
    </div>
    <div>
        <input name="password" type="password" placeholder="Password"/>
    </div>
    <div>
        <span th:text="${error}"></span>
    </div>
    <div>
        <button type="submit">Log In</button>
        <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
    </div>

</form>
</body>
</html>
