<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Walkie Talkie</title>
    <link th:href="@{/img/logo}" href="../public/image/header-logo.jpg" rel="icon"/>

    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.0/sockjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


    <link rel="stylesheet" type="text/css" media="all" href="../public/css/forms.css"
          th:href="@{/public/css/forms.css}"/>
    <!--ATTENTION! As link to css file doesn't work due thymeleaf problems, while it gets solved, here will be style tag-->
    <style>

        .main-header {
            width: 100%;
            height: 100px;
            margin: 0px auto;
        }

        .header {
            position: absolute;
            width: 100%;
            height: 100px;
            display: inline-block;
            background-color: #98d9ea;
            margin-bottom: 10pt;
        }

        .tab-button {
            position: relative;
            background-color: #98d9ea;
            border: none;
            font-size: 150%;
            font-family: "Georgia";
            font-weight: bold;
            color: blue;
            text-align: center;
            float: right;
            margin-right: 1%;
            white-space: nowrap;
            padding-top: 27pt;
            padding-bottom: 26pt;
        }

        .tab-button:hover {
            background-color: paleturquoise;
            color: white;
        }

        .tab-button:active {
            transform: translateY(4px);
        }

        .ref-img:active {
            transform: translateY(4px);
        }

        #banner {
            position: absolute;
        }

        @media only screen and (max-width: 600px) {
            #banner {
                display: none;
            }

            #logo {
                position: absolute;
            }
        }

        .body {
            background-color: azure;
        }

        .form {
            border: solid;
            border-color: lightskyblue;
            width: 25%;
            padding: 10pt;
            margin-left: auto;
            margin-right: auto;
            margin-top: 3%;
            text-align: center;
            color: blue;
            background-color: ivory;
            padding-left: 50pt;
            padding-right: 50pt;
            padding-top: 30pt;
            padding-bottom: 50pt;
        }

        .submit-button {
            background-color: #98d9ea;
            border: 2px solid;
            border-radius: 5px;
            border-color: #98d9ea;
            color: white;
            font-family: "Georgia";
            padding: 5px 62px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .element {
            margin: 15pt;
            font-family: "Georgia";
        }

        .input {
            padding: 5px 0px;
        }

        .submit-button:hover {
            background-color: white;
            color: #98d9ea;
        }

        a {
            text-decoration: none;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: #98d9ea;
        }

        .error-message {
            color: red;
            font-family: "Georgia";
        }
    </style>
    <!--The end of style tag-->
</head>
<body class="body">

<div class="main-header">
    <div class="header">
        <a th:href="@{/registration}">
            <button class="tab-button" title='Registration'>Sign Up</button>
        </a>
        <a th:href="@{/profile}">
            <img class="ref-img" id="logo" th:src="@{/img/fullLogo}" src="../public/image/logo.png" height="100"/>
        </a>
        <a th:href="@{/profile}">
            <img class="ref-img" id="banner" th:src="@{/img/title}" src="../public/image/title.png" height="100"/>
        </a>
    </div>
</div>

<form method="POST" th:action="@{/login}" id="login" class="form">
    <h2 class="element">Login Into Your Account</h2>
    <span class="element" th:text="${message}"></span>
    <div class="element">
        <input class="input" name="username" id="username" type="text" placeholder="Username"
               autofocus="true"/>
    </div>
    <div class="element">
        <input class="input" name="password" type="password" placeholder="Password"/>
    </div>
    <div class="element">
        <span class="error-message" th:text="${error}"></span>
    </div>
    <div class="element">
        <button class="submit-button" type="submit">Log In</button>
        <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
    </div>

</form>
</body>
</html>
